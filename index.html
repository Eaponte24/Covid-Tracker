<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/101dd868e0.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="reset" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Covid Tracker</title>
</head>

<body>
  <div class="jumbotron">
     <div class="row">
        
        <h1 class="display-4">World Covid Stats</h1>
        <p class="lead">This is used to find stats about covid news abroad and close!</p>
        <p class="lead">
          <form id="search">
            <input name="search-bar" type="text" class="search-bar" id="search-bar" placeholder="search"/>
            <button id="searchBtn"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
          </form>
        </p>
    </div>
  </div>

  <div class="row">
    <div class="col-4">Place holder for Reddit info
      <table class="card-body table mx-auto my-4">
        <th>
          <p class="my-4">Results</p>
        </th>
        <tbody id="repo-table" class="mx-auto text-center"></tbody>
      </table>
    </div>

    <div class="col-8">
          
          <h1 class="country"> Country listed here </h1>
          <div class="active">Active Cases</div>
          <div class="deaths">Total deaths</div>
          <div class="recovered">Recovered Cases</div>
          <div class="tests">Tests Done</div>

     </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
